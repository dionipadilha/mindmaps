#1: fisrt mind map
Quadratic Equations:
  Quadratic Equation: # x^2
    - equation # a*x^2 + b*x + c == 0
    - discriminant # d := b^2 - 4*a*c
    - roots # x':= (-b - d)/2*a and x":= (-b + d)/2*a

  NotablePoints:
    - vertex # (vx, vy) := (-b/2a, -d/4a)
    - intercept_y # (0, c)

  Concavity:
    - a > 0 # U
    - a < 0 # iU (inverted U-shaped)

  Discriminant: # \Delta
    - d > 0 # distinct roots
    - d = 0 # equal roots
    - d < 0 # complex roots

  Related:
    - sum and product # S := -b/a and P := c/a
    - completing the square # (x + m)^2 + n
    - polynomial factorization # (x−x')(x−x")

