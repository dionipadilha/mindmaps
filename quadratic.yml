Quadratic Equations: # a*x^2 + b*x + c = 0

  Concavity:
    - a > 0 # U
    - a < 0 # iU (inverted U-shaped)

  Solvers:
    - sum and product # S := -b/a and P := c/a
    - completing the square # (x + m)^2 + n
    - polynomial factorization # (x−x')(x−x")
    
  Discriminant: # Δ = b^2 - 4*a*c
    - Δ > 0 # distinct roots
    - Δ = 0 # equal roots
    - Δ < 0 # complex roots

  Roots:
    - x'= (-b - sqrt(Δ))/2*a
    - x"= (-b + sqrt(Δ))/2*a

  NotablePoints:
    - roots # x', x"
    - vertex # (vx, vy) := (-b/2a, -Δ/4a)
    - intercept_y # (0, c)
