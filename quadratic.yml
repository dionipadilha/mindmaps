#2: second mind map

Quadratic Equations: # x^2
  # Solution
  a*x^2 + b*x + c: 0
    - if a > 0 then U
    - if a < 0 then iU (inverted U-shaped)

  # Discriminant:
  Δ: b^2 - 4*a*c
    - if Δ > 0 then distinct roots
    - if Δ = 0 then equal roots
    - if Δ < 0 then complex roots

  roots:
    x': (-b - sqrt(Δ))/2*a
    x": (-b + sqrt(Δ))/2*a

  # Notable Points
  vertex: #(vx, vy)
    vx: -b/2a
    vy: -d/4a
  intercept_y: (0, c) # c == f(0)

  # Related
  related:
    sum and product:
      S: -b/a
      P: c/a
    completing the square: (x + m)^2 + n
    polynomial factorization: (x-x')(x-x")

