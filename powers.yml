Powers:

  Definition:
    - function # y = power(x, n) <==> y = x^n
    - exemple  # y = power(2, 3) <==> y = 2^3
  
  Exponent Rules:
    - Zero             # b^0 = 1, b!= 0
    - One              # b^1 = b
    - Positive Integer # b^n     <==> b * … (with n factors)
    - Negative         # b^-n    <==> 1/b^n
    - Fractional       # b^(m/n) <==> (n√b)^m
    - Power            # b^m^n   <==> b^(m*n)

  Base Simplifications:
    - Power of a Product  # (a*b)^n <==> a^n * b^n
    - Power of a Quotient # (a/b)^n <==> a^n / b^n

  Same Base Manipulations:
    - Same Base Product  # b^m * b^n <==> b^(m + n)
    - Same Base Quotient # b^m / b^n <==> b^(m - n)
