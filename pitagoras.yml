TEOREMA DE PITÁGORAS:
  Principal:
    - soma dos quadrados dos catetos = quadrado da hipotenusa
    - $a^2 + b^2 = c^2$ # onde {a,b: catetos, c: hipotenusa}
    - trio pitagórico {3,4,5} #chaveMemoria 3^2 + 4^2 = 5^2
    - certifique-se de que o triângulo seja retângulo #pegadinha
  Função:
    - define triângulos retângulos
    - geometria, trigonometria e diversas outras áreas
  Conceitos:
    - ângulo reto # 90 graus
    - triângulo retângulo # triângulo com ângulo reto
    - pernas # lados menores
    - hipotenusa # lado oposto ao ângulo reto
  Demonstrações:
    - semelhança de triângulos # geométrico
    - método quadrado # visual
    - algébrico # formal
  Formulários:
    - calcular o lado desconhecido em triângulos retângulos
    - encontrar diagonal de quadrados/retângulos
    - determinar a distância entre pontos
    - determinar se o ângulo é ângulo reto # 90 graus
  Limitações:
    - não se aplica a triângulos não retângulos #pegadinha
    - não é válido em geometrias não euclidianas
  Extensões:
    - lei dos cossenos # triângulos não retângulos
    - Último teorema de Fermat # x^n + y^n = z^n
    - teorema recíproco de Pitágoras
    - Teorema de Tales # triângulos semelhantes
    - Teorema de Euclides # área de generalização de triângulos
