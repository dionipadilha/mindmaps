Advérbios:
  - modificam verbos, adjetivos ou outros advérbios
  
---
Tipos:

  Lugar: #  Indicam a localização da ação
    - Ele mora "perto".
    - A casa fica "longe" da cidade.
    
  - Tempo: # Situam a ação no tempo
    - Nos veremos "amanhã" à tarde.
    - "Agora" é a hora de agir.
    
  - Intensidade: # Reforçam a intensidade da ação
    - Ela canta "muito bem".
    - Eles falam "muito alto".
    
  - Modo: # Indicam como a ação se realiza
    - Eles falam "rapidamente".
    - Ela fez tudo "calmamente".
   
  - Afirmação: # Confirmam a ação ou estado
    - "Certamente" ela virá para a reunião.
    - "Sim", eu quero participar.
    
  - Negação: # Negam a ação ou estado
    - "Não" posso ir agora.
    - "Nunca" mais voltarei lá.
  
  - Dúvida: # Expressam incerteza sobre a ação ou estado
    - "Talvez" eu vá ao cinema.
    - "Possivelmente" choverá hoje.

---
Conceitos Adicionais:
 
  - Locuções adverbiais: # grupos de palavras
    - Ele mora "perto da praia".
    - Ela fez tudo "com cuidado".
    
  - Advérbios são invariáveis:
    - Ele(a) acorda "cedo". # gênero
    - Eles(as) acordam "cedo". # número
