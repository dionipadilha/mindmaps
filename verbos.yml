Verbos: # expressam ações, estados ou fenômenos

---
# Conceitos Básicos

Estrutura do Verbo: # tom-a-re-mos
  - radical                   # forma que não se altera
  - vogal temática            # define o tipo de conjugação
  - desinência modo-temporal  # apresenta o modo e o tempo
  - desinência número-pessoal # apresenta o número e a pessoa
  
Conjugações:
  - 1ª Conjugação # cantar, falar
  - 2ª Conjugação # correr, vender
  - 3ª Conjugação # sorrir, dormir
  
Formas Nominais: # o verbo assume outra posição
  - Infinitivo   # forma básica > estudar
  - Gerúndio     # em desenvolvimento > estudando
  - Particípio   # ação concluída > estudado
 
---
# Flexão do verbo:
  
Pessoa:
  - 1ª Pessoa # Quem fala         > eu
  - 2ª Pessoa # Para quem se fala > tu
  - 3ª Pessoa # De quem se fala   > ele
    
Número:
  - singular # um ser
  - plural   # mais de um ser
  
Vozes Verbais:
  - Ativa     # suj executa a ação > Eu canto.
  - Passiva   # suj sofre a ação > A música foi cantada.
  - Reflexiva # suj executa e sofre a ação > Eu me arrependo.
    
Tempos Verbais:
  - Pretérito # antes do momento da fala  > estudei
  - Presente  # durante o momento da fala > estudo
  - Futuro    # após o momento da fala    > estydarei
    
---
# Modos Verbais:

Indicativo:              # ações tidas como reais ou certas
  - Presente             # Bob está estudando para a prova.
  - Pretérito Perfeito   # Bob estudou  para a prova.
  - Pretérito Imperfeito # Bob estudava para as provas.
  - Pretérito +QPerfeito # Bob estudara para a prova daquele ano.
  - Futuro do Presente   # Bob estudará  para a prova amanhã.
  - Futuro do Pretérito  # Bob estudaria para a prova se pudesse.
      
Subjuntivo:       # ações possíveis, duvidosas
  - Presente      # Mesmo que Bob estude, ele irá reprovar.
  - Pret. Imperf. # Se Bob estudasse, acertaria todas.
  - Futuro        # Quando Bob estudar, vai ser o melhor.
      
Imperativo:  # ordens, conselhos ou pedidos
  - Presente # Bob, estude para não se arrepender depois.

---
# Conjugação Verbal:
    
Regular:   # seguem um padrão
  - correr # corri, correste, correu, corremos, correstes, correram
    
Irregular: # não seguem o padrão
  - fazer  # fiz, fizeste, fizemos, fez, fizestes, fizeram
    
    
Anômalo: # apresentam modificações no radical
  - ser  # sou, és, é, somos, sois, são
    
Defectivo: # não apresenta todas as formas
  - falir  # nós falimos, vós falis
    
Abundante:   # mais de uma forma
  - imprimir # imprimir > imprimido,impresso
  - pagar    # pagar > pagado, pago

---
# Conceitos Adicionais

Transitividade Verbal:
  - Transitivo Direto   # necessita de um complemento sem preposição
  - Transitivo Indireto # necessita de um complemento com preposição
  - Intransitivos # não necessitam de um complemento
  - Ligação # ligação entre o sujeito e o predicativo do sujeito

Verbos Impessoais: # apenas terceira pessoa do singular
  - chover                        # Chove muito aqui no Rio.
  - haver (no sentido de existir) # Há muitas opções para escolher.

Locuções verbais: # v_auxiliar (conjugado) + v_principal(nominal)
  - Eu devo ir agora.
  
Verbo Pronominal: # verbos acompanhados de pronomes oblíquos
  - arrepender-se
  - atirar-se
  - lembrar-se
