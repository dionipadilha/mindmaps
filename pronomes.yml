Pronomes: 
  Pessoais:
    - Retos      # sujeito da oração: eu, tu, ele, nós, vós, eles
    - Oblíquos   # complemento verba: me, mim, comigo, te, ti, contigo, ...
    - Tratamento # formalidade: senhor, vossa alteza, vossa excelência, ...
  Demonstrativos # posição: este, esta, isto, ...
  Indefinidos    # quant. indeterminada: alguém, ninguém, tudo, nada, outro, ...
  Possessivos    # posse: meu(s), minha(s), teu, tua, ...
  Interrogativos # formular perguntas: quem, que, qual, quantos
  Relativos      # relação duas orações: que, quem, cujo, onde, ...
