  Sine:
    - definition # sin(x) = opposite / hypotenuse
    - symmetric # odd --> sin(-x) = -sin(x)
    - period # T = 2π radians
    - domain # Reals
    - range  # [-1, 1]
    
  Cosine:
    - definition # cos(x) = adjacent / hypotenuse
    - symmetric # even --> (cos(-x) = cos(x))
    - period # T = 2π radians
    - domain # Reals
    - range  # [-1, 1]

  Tangent:
    - definition # tan(x) = sin(x) / cos(x)
    - symmetric # neither even nor odd
    - period # T = π
    - domain # Reals excluding odd multiples of π/2 -because-> cos(π/2) = 0
    - range  # real numbers

