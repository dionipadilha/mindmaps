Termos da Oração: # função sintática dentro de uma oração

  Termos Essenciais:
    - Sujeito   # realiza a ação
    - Predicado # tudo o que se declara a respeito do sujeito
  
  Termos Integrantes:
    - Complemento verbal:
      - Objeto direto     # verbo transitivo direto
      - Objeto indireto   # verbo transitivo indireto (preposição)
    - Complemento nominal # completam o sentido de um nome, subst. ou adjet.
    - Agente da passiva   # realiza a ação na voz passiva
    - Predicativo         # caracteriza o sujeito ou o objeto direto
  
  Termos Acessórios:
    - Adjunto adnominal # modifica um substantivo
    - Adjunto adverbial # modifica o verbo, o adjetivo ou outro advérbio
    - Aposto            # explica ou resume um termo anterior (vírgulas)
  
  Termos Independente: 
    - Vocativo # indica o interlocutor a quem se dirige a mensagem
